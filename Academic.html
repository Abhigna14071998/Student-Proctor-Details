		<form method="post">
			<center>
				<h2>
					<b>Academic Details</b>
				</h2>

			<table cellspacing="10px" cellpadding="10px" >


				<tr>
					<td align="center"><b>Sl.No.</b></td>

					<td align="center"><b>Board</b></td>
					<td align="center"><b>Percentage</b></td>
					<td align="center"><b>Year of Passing</b></td>
				</tr>

				<tr>
					<td>1</td>
					<td>Tenth Class</td>
					<td><input type="text" name="ClassX_Board" maxlength="30" /></td>
					<td><input type="text" name="ClassX_Percentage" maxlength="30" /></td>
					<td><input type="text" name="ClassX_YrOfPassing"
						maxlength="30" /></td>
				</tr>

				<tr>
					<td>2</td>
					<td>Class 12</td>
					<td><input type="text" name="ClassXII_Board" maxlength="30" /></td>
					<td><input type="text" name="ClassXII_Percentage"
						maxlength="30" /></td>
					<td><input type="text" name="ClassXII_YrOfPassing"
						maxlength="30" /></td>
				</tr>

				<tr>
					<td>3</td>
					<td>Graduation</td>
					<td><input type="text" name="Graduation_Board" maxlength="30"
						placeholder="Enter for 1st year(cgpa)" /></td>
					<td><input type="text" name="Graduation_Percentage"
						maxlength="30" /></td>
					<td><input type="text" name="Graduation_YrOfPassing"
						maxlength="30" /></td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td><input type="text" name="Graduation_Board" maxlength="30"
						placeholder="Enter for 2nd year(cgpa)" /></td>
					<td><input type="text" name="Graduation_Percentage"
						maxlength="30" /></td>
					<td><input type="text" name="Graduation_YrOfPassing"
						maxlength="30" /></td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td><input type="text" name="Graduation_Board" maxlength="30"
						placeholder="Enter for 3rd year(cgpa)" /></td>
					<td><input type="text" name="Graduation_Percentage"
						maxlength="30" /></td>
					<td><input type="text" name="Graduation_YrOfPassing"
						maxlength="30" /></td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td><input type="text" name="Graduation_Board" maxlength="30"
						placeholder="Enter for 4th year(cgpa)" /></td>
					<td><input type="text" name="Graduation_Percentage"
						maxlength="30" /></td>
					<td><input type="text" name="Graduation_YrOfPassing"
						maxlength="30" /></td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td><input type="reset" value="Reset" /></td>
					<td><input type="submit" value="Submit" /></td>
				</tr>
				</tr>

			</table>
